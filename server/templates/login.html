<!DOCTYPE html>
<html>
<head>
    <title>TinyML Passwordless Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Passwordless Authentication</h1>
    <div class="login-box">
        <div id="status" class="status"></div>
        <button id="authBtn" class="auth-button">
            üîê Authenticate with Biometric Device
        </button>
        <div class="info">
            <p id="message">Click to start authentication</p>
            <div class="spinner" id="spinner" style="display:none;"></div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let authId = null;

    socket.on('connect', () => {
        console.log('Connected to server');
        document.getElementById('status').textContent = '‚úì Connected';
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from server');
        document.getElementById('status').textContent = '‚úó Disconnected';
    });

    socket.on('auth_requested', (data) => {
        authId = data.auth_id;
        document.getElementById('message').textContent = data.message;
        document.getElementById('spinner').style.display = 'block';
    });

    socket.on('auth_success', (data) => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = `‚úì Welcome ${data.user_id}!`;
        document.getElementById('message').textContent = 'Authentication successful! Redirecting...';

        // Store auth info and redirect
        sessionStorage.setItem('user_id', data.user_id);
        sessionStorage.setItem('authenticated', 'true');

        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1500);
    });

    socket.on('auth_timeout', (data) => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = '‚è± Timeout';
        document.getElementById('message').textContent = data.message;
    });

    document.getElementById('authBtn').addEventListener('click', () => {
        socket.emit('request_auth', {});
        document.getElementById('status').textContent = 'Requesting authentication...';
    });
</script>
</body>
</html>
